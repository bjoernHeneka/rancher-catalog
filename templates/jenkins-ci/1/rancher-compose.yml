.catalog:
  name: Jenkins
  version: 2.3
  description: |
    Jenkins CI management server.
  questions:
    - variable: "PORTMAPPING"
      label: "Portmapping to expose "
      type: "string"
      required: true
      description: The ports to map
      default: "8080:8080"
    - variable: "GLUSTER_VOLUME_NAME"
      label: "The glusterfs volume"
      type: "string"
      required: true
      description: Volume source on host
      default: ""
    - variable: "GLUSTER_STORAGE_NAME"
      label: "The glusterfs storage name"
      type: "string"
      required: true
      description: The name of glusterfs storage
      default: "convoy-gluster"
    - variable: "plugins"
      type: "multiline"
      label: "List of Plugins"
      description: |
        List of plugins in the format <plugin_name>[:<version>]
        one entry per line.
      default: |
        credentials
        greenballs
        git
        junit
        git-client
        github-api
        github-oauth
        github
        plain-credentials
        scm-api
        ssh-credentials
        ssh-slaves
        swarm
jenkins-primary:
  metadata:
    plugins: |
      ${plugins}
